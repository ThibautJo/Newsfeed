<div class="card">
  <div class="newsCard-header">
    <!-- title article -->
    <p>{{article.title}}</p>
  </div>
  <div class="newsCard-body">
    <!-- Picture article -->
    <img
      [src]="article.urlToImage"
      alt="article "
    />
  </div>
  <div class="newsCard-footer">
    <!-- content snippet article + author -->
    <p>
      {{article.description}}
    </p>
  </div>
</div>
