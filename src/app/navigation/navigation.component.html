<div class="grid-container grid-100 navItems">
  <ul class="newsTitle show-on-mobile">
    <li class="item">
      <p>The News</p>
    </li>
    <button class="navbar-toggle" (click)="toggleNavigation()">
      <fa-icon [icon]="hamburger"></fa-icon>
    </button>
  </ul>
  <div id="collapse-nav">
    <ul class="items-start">
      <li class="item">
        <a routerLink="/home">Home</a>
      </li>
    </ul>
    <ul class="newsTitle hide-on-mobile">
      <li class="item">
        <p>The News</p>
      </li>
    </ul>
    <ul class="items-end">
      <li class="item">
        <button id="admin-dropdown" (click)="toggleAdminDropdown()">
          Admin <fa-icon [icon]="faChevronDownUp"></fa-icon>
        </button>
        <div
          id="admin-sub"
          [hidden]="dropdownHidden"
          (click)="toggleAdminDropdown()"
        >
          <a routerLink="/admin">Article news API</a>
          <a routerLink="/admin/dashboard">Dashboard</a>
        </div>
      </li>
    </ul>
  </div>
</div>
